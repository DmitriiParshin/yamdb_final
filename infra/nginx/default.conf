server {
    listen 80;

    server_name 158.160.9.121;

    location /static/ {
        root /var/html/;
    }

    location /media/ {
        root /var/html/;
    }

    location / {
        proxy_pass http://web:8000;
    }

#     location /.well-known/acme-challenge/ {
#         root /var/www/certbot;
#     }
    server_tokens off;
}

server {
    listen 443;

    server_name 158.160.9.121;

    location /static/ {
        root /var/html/;
    }

    location /media/ {
        root /var/html/;
    }

    location / {
        proxy_pass http://web:8000;
    }
